<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Location Tracker</title>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/base.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">

        <!-- HEADER -->
        <div class="row">
            <div class="col-md-3">
                <img class="title-logo img-responsive" src="images/logo2.png" alt="Logo"/>
            </div>
            <div class="col-md-6 text-center">
                <h1>Location Tracker</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12"><hr class="line-top"></div>
        </div>
        
        <!-- BODY -->

        <div class="row">
            <div class="col-md-12">
                <div><span>Your IP: </span><span id="outputIP"></span></div>
                <div><span>Client: </span><span id="outputClient"></span></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div><span>City: </span><span id="outputCity"></span></div>
                <div><span>Region: </span><span id="outputRegion"></span></div>
                <div><span>Country: </span><span id="outputCountry"></span></div>
            </div>
            <div class="col-md-6">
                <div><span>ISP: </span><span id="outputISP"></span></div>
                <div><span>Latitude: </span><span id="outputLatitude"></span></div>
                <div><span>Longtitude: </span><span id="outputLongtitude"></span></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1>MAP</h1>
            </div>
        </div>
        
        <!-- FOOTER -->
        <div class="row">
            <div class="col-md-12"><hr></div>
        </div>
        <div class="row text-center contact-row">
          <div class="col-md-12">
            <a href="https://github.com/byanto" title="GitHub" target="_blank"><span class="contact-icon fa fa-github fa-2x"></span></a>
            <a href="https://www.linkedin.com/in/byanto" title="LinkedIn" target="_blank"><span class="contact-icon fa fa-linkedin fa-2x"></span></a>
            <a href="https://twitter.com/byanto13" title="Twitter" target="_blank"><span class="contact-icon fa fa-twitter fa-2x"></span></a>
            <a href="mailto:budiyanto@live.com" title="E-Mail" target="_blank"><span class="contact-icon fa fa-envelope fa-2x"></span></a>
          </div>
        </div>

        <script type="text/javascript">
            function init() {
                google.devrel.samples.hello.init('//' + window.location.host + '/_ah/api');
            }
        </script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>
    </div>
</body>
</html>
